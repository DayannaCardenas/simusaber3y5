{% extends 'general/master.html' %}
{% block content %}
<div class="container">
    <div class="row mx-0 mt-4 mb-2">
        <div class="col-6 col-md-0 px-0">
            <h2><b>Sedes</b></h2>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-12 p-0">
          <div class="table-responsive">
            <div class="table-wrapper">
              <div class="row mx-0">
                <table class="table table-hover">
                  <thead>
                    <tr class="bg-Cprimary text-justify text-light shadow">
                      <th class="align-middle text-center">ID</th>
                      <th class="align-middle text-center">Imagen</th>
                      <th class="align-middle text-center">Nombres</th>     
                      <th class="align-middle text-center">Ciudad</th>        
                      <th class="align-middle text-center">Estado</th>     
                    </tr>
                  </thead>
                  <tbody>
                    {% for office in offices %}
                    <tr class="table-light text-justify">
                        <td class="align-middle text-center">{{office.id}}</td>
                        <td class="align-middle text-center">{{office.image}}</td>
                        <td class="align-middle text-center">{{office.name}}</td>
                        <td class="align-middle text-center">{{office.city.name}}</td>
                        <td class="align-middle text-center">{{office.state.name}}</td>
                    </tr>                            
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
